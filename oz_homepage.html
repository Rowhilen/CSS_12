<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZ 코딩스쿨</title>
    <link href="header.css" rel="stylesheet">
    <link href="nav.css" rel="stylesheet">
    <link href="info.css" rel="stylesheet">
    <link href="click_menu.css" rel="stylesheet">
    <style>
        /* 공통 스타일 설정 */
        *{
            box-sizing: border-box;
        }

        html{
            font-size: 16px;
        }

        body{
            margin: 0;
            background-color: #ebebeb;
        }

        .flex{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- 1. 배경 사진이 들어가는 헤더 -->
        <header class="header">
            <!-- 헤더 이미지 -->
            <div class="header-content__image">
                <!-- 헤더에 들어가는 문구 -->
                <div class="header-content__text">
                    <h1>오늘도 화이팅!</h1>
                </div>
            </div>
        </header>


        <!-- 2. 네비게이션 바 -->
        <nav class="nav-content flex">
            <div class="nav-content__logo">OZ</div>
            <div class="nav-content__nav flex">
                <ul>
                    <li>오즈코딩스쿨</li>
                    <li>html</li>
                    <li>css</li>
                    <li>커리큘럼</li>
                    <li>문의사항</li>
                </ul>
            </div>

            <div class="nav-content__icon flex">
                <span class="icon menu">
                    <button class="btn">☰</button>
                </span>

                <!-- 미구현(햄버거바 펼치기)
                <div class="icon__menu flex">
                    <ul>
                        <li>오즈코딩스쿨</li>
                        <li>HTML</li>
                    </ul>
                </div> -->
            </div>
        </nav>


        <!-- 3. 메인 -->
        <main class="main">
            <!-- 3-1. 메인 문구 -->
            <section class="info">
                <div class="info__text">
                    <h3>ABOUT</h3>
                    <h1>OZ코딩스쿨</h1>
                </div>
            </section>

            <!-- 3-2. 클릭 메뉴 -->
            <section class="click flex">
                <div class="click__menu1">
                    <a href="https://ozcodingschool.com/"><h4>빠른강의</h4></a>
                    <p>군더더기 없는 진행으로<br>여러번의 시간을 절약합니다.</p>
                </div>

                <div class="click__menu2">
                    <h4>손쉬운 학습</h4>
                    <p>강의 페이지를 활용해서<br>편리하게 실습할 수 있습니다.</p>
                </div>

                <div class="click__menu3">
                    <h4>플레이그라운드</h4>
                    <p>강의를 위해 제작한 도구가<br>반복학습을 도와줍니다.</p>
                </div>
            </section>

        </main>

    </div>
</body>
</html>
